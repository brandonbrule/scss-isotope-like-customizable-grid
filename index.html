<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sass Grid Dynamic Columns and Rows</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  </head>
  <body>
    <div class="container">
      <ul class="grid-container">
        <li class="grid_item grid_pos-0-0 grid_1-col-w grid_3-col-h"></li>
        <li class="grid_item grid_pos-1-0 grid_1-col-w grid_2-col-h"></li>
        <li class="grid_item grid_pos-2-0 grid_2-col-w grid_2-col-h"></li>
        <li class="grid_item grid_pos-4-0 grid_1-col-w grid_1-col-h"></li>
        <li class="grid_item grid_pos-0-x grid_pos-0-3 grid_1-col-w grid_1-col-h"></li>
        <li class="grid_item grid_pos-1-0 grid_pos-0-2 grid_2-col-w grid_2-col-h"></li>
        <li class="grid_item grid_pos-3-0 grid_pos-0-2 grid_1-col-w grid_1-col-h"></li>
        <li class="grid_item grid_pos-4-0 grid_pos-0-1 grid_1-col-w grid_2-col-h"></li>
        <li class="grid_item grid_pos-0-x grid_pos-0-4 grid_1-col-w grid_1-col-h"></li>
        <li class="grid_item grid_pos-1-0 grid_pos-0-4 grid_1-col-w grid_1-col-h"></li>
        <li class="grid_item grid_pos-2-0 grid_pos-0-4 grid_1-col-w grid_1-col-h"></li>
        <li class="grid_item grid_pos-3-0 grid_pos-0-3 grid_1-col-w grid_2-col-h"></li>
        <li class="grid_item grid_pos-4-0 grid_pos-0-3 grid_1-col-w grid_1-col-h"></li>
        <li class="grid_item grid_pos-4-0 grid_pos-0-4 grid_1-col-w grid_1-col-h"></li>
      </ul>
    </div>
  </body>
</html>
